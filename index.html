<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        color: white;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 78%, 64%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="equlibrium crypto" />
        </div>

        <div class="card__content">
          <h2 class="card__title">Equilibrium #3429</h2>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <p class="card__price">0.041 ETH</p>
            <p class="card__countdown">3 days left</p>
          </div>
          <div class="card__bottom">
            <img
              class="card__avatar"
              src="images/image-avatar.png"
              alt="Avatar circle photo of a man"
            />
            <p class="card__signature">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DeyanTopalov">Deyan Topalov</a>.
    </div>
  </body>
</html>
